services:
  backend:
    depends_on:
      - backend-db
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - BIND_ADDRESS=0.0.0.0
      - DATABASE_URL=postgres://postgres:postgres@backend-db:5432/paymaster
    env_file:
      - apps/backend/.env
    networks:
      app-network:

  backend-db:
    image: postgres:17.6-alpine@sha256:d5f196a551b5cef1c70853c6dd588f456d16ca4ea733e3f31c75bc1ae2f65f3f
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paymaster
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      app-network:

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - BUILD_MODE=development
    ports:
      - '8080:80'
    depends_on:
      - backend
    networks:
      app-network:

networks:
  app-network:

volumes:
  postgres-data:
